{% set name = name|default(label|slug|lower) %}
{% set eg   = eg|default(null) %}

{% if inline|default(false) %}
    <t:form:label class:="border-1 rounded-sm flex">
        <span class="p-4 text-main-300">{{ label }}</span>
        <input class="p-4 border-l-1" type="text" name="{{ name }}" placeholder="{{ eg }}" />
    </t:form:label>
{% else %}
    <t:form:label class:="text-main-300">
        {{ label }}
    </t:form:label>
    <input class="p-4 mb-4 border-1" type="text" name="{{ name }}" placeholder="{{ eg }}" />
{% endif %}
