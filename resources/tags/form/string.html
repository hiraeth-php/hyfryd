{% set eg    = eg|default(null) %}
{% set value = value|default(ctx.model[name]|default(null)) %}

{% set mods = [
    "px-4",
    "py-2",
    "min-w-32",
    "max-w-128",
    "w-full"
] %}

{% if inline|default(false) %}
    <t:form:label class:="border-1 rounded-sm flex">
        <span class="px-4 py-2 text-main-300">{{ label }}</span>
        <input
            class="{{ mods|join(' ') }} border-l-1"
            type="text"
            size="1"
            name="{{ name }}"
            placeholder="{{ eg }}"
        />
    </t:form:label>
{% else %}
    <t:form:label>{{ label }}</t:form:label>
    <input
        class="{{ mods|join(' ') }} mb-4 border-1"
        type="text"
        size="1"
        name="{{ name }}"
        value="{{ value }}"
        placeholder="{{ eg }}"
    />
{% endif %}
